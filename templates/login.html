{% extends "base.html" %}

{% block content %}

<div class="login-container">
    <div class="login-card">
        <h2>Staff Portal</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Staff ID</label>
                <input type="text" name="staff_id" placeholder="Enter Staff ID" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="login-btn">Secure Login</button>
        </form>

        <div class="login-footer">
            <p>Authorized Personnel Only</p>
        </div>
    </div>
</div>

<style>
    /* Login Specific Styles */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .login-card {
        background: #1e272e;
        padding: 40px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 210, 211, 0.15);
        border: 1px solid #353b48;
        text-align: center;
        animation: float 6s ease-in-out infinite;
    }

    .login-card h2 {
        color: #00d2d3;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        color: #ecf0f1;
        margin-bottom: 8px;
        font-size: 0.9em;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        background: #2f3640;
        border: 1px solid #353b48;
        border-radius: 6px;
        color: white;
        font-size: 1em;
        outline: none;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: #00d2d3;
        box-shadow: 0 0 10px rgba(0, 210, 211, 0.2);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #00d2d3;
        color: #1e272e;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #fff;
        box-shadow: 0 0 15px rgba(0, 210, 211, 0.5);
    }

    .login-footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #7f8c8d;
    }

    .flash-messages {
        margin-bottom: 20px;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 0.9em;
    }

    .alert.error {
        background: rgba(231, 76, 60, 0.2);
        color: #e74c3c;
        border: 1px solid #e74c3c;
    }
</style>

{% endblock %}
