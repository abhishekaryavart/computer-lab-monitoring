<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e5;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="15" result="blurred" />
      <feFlood flood-color="#00bfff" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
      <feMerge>
        <feMergeNode in="softGlow_colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Removed -->
  <!-- <rect width="800" height="600" fill="url(#bg)"/> -->
  
  <!-- Floor Shadow (Antigravity effect) -->
  <ellipse cx="400" cy="520" rx="150" ry="20" fill="#000" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Floating Server Rack -->
  <g transform="translate(300, 200)" filter="url(#softGlow)">
    <!-- Main Body -->
    <rect x="0" y="0" width="200" height="300" rx="10" fill="#333" stroke="#444" stroke-width="2"/>
    
    <!-- Server Units -->
    <rect x="20" y="30" width="160" height="30" rx="2" fill="#222"/>
    <circle cx="160" cy="45" r="3" fill="#0f0"/>
    <circle cx="170" cy="45" r="3" fill="#0f0"/>
    
    <rect x="20" y="70" width="160" height="30" rx="2" fill="#222"/>
    <circle cx="160" cy="85" r="3" fill="#f00"/>
    
    <rect x="20" y="110" width="160" height="30" rx="2" fill="#222"/>
    
    <!-- Neon Connection Lines - Symbolic -->
    <path d="M -50 150 L 0 150" stroke="#00bfff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M 200 150 L 250 150" stroke="#00bfff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Floating Router -->
  <g transform="translate(550, 250)" filter="url(#softGlow)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#444"/>
    <line x1="20" y1="0" x2="20" y2="-40" stroke="#444" stroke-width="4"/>
    <line x1="80" y1="0" x2="80" y2="-40" stroke="#444" stroke-width="4"/>
    <circle cx="50" cy="20" r="5" fill="#00bfff" filter="url(#glow)"/>
  </g>

</svg>
