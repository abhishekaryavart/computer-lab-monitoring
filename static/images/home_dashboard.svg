<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00bfff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f5;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main Dashboard Container -->
  <g transform="translate(50, 50)">
    
    <!-- Header Panel -->
    <g filter="url(#glowBlue)">
      <rect x="0" y="0" width="700" height="80" rx="10" fill="url(#panelGrad)" stroke="#e0e0e0"/>
      <text x="30" y="45" font-family="Arial" font-size="24" fill="#2c3e50" font-weight="bold">Lab Monitoring System</text>
      <circle cx="650" cy="40" r="20" fill="#2c3e50"/>
    </g>

    <!-- Stat Cards Row -->
    <g transform="translate(0, 110)">
      <!-- Card 1 -->
      <g filter="url(#glowBlue)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">Active Labs</text>
        <text x="20" y="80" font-family="Arial" font-size="40" fill="#2980b9" font-weight="bold">3</text>
      </g>
      <!-- Card 2 -->
      <g transform="translate(250, 0)" filter="url(#glowBlue)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">Total Systems</text>
        <text x="20" y="80" font-family="Arial" font-size="40" fill="#27ae60" font-weight="bold">45</text>
      </g>
      <!-- Card 3 -->
      <g transform="translate(500, 0)" filter="url(#glowBlue)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">Network Status</text>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#2c3e50">Optimal</text>
        <circle cx="150" cy="70" r="5" fill="#27ae60" filter="url(#glowBlue)"/>
      </g>
    </g>

    <!-- Main Content Area -->
    <g transform="translate(0, 260)" filter="url(#glowBlue)">
      <rect x="0" y="0" width="700" height="250" rx="10" fill="white" stroke="#e0e0e0"/>
      <text x="30" y="40" font-family="Arial" font-size="18" fill="#34495e">System Overview</text>
      <line x1="30" y1="60" x2="670" y2="60" stroke="#f0f0f0" stroke-width="2"/>
      
      <!-- Mock Chart/Graph -->
      <polyline points="50,200 150,150 250,180 350,120 450,140 550,80 650,100" fill="none" stroke="#3498db" stroke-width="3"/>
      <circle cx="150" cy="150" r="4" fill="#3498db"/>
      <circle cx="350" cy="120" r="4" fill="#3498db"/>
      <circle cx="550" cy="80" r="4" fill="#3498db"/>
    </g>

  </g>
</svg>
