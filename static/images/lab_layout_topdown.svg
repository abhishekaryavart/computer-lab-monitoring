<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00bfff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f5" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Floor -->
  <rect width="800" height="600" fill="white"/>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Layout Container -->
  <g transform="translate(100, 50)">
    
    <!-- Teacher Section (Top) -->
    <g transform="translate(250, 20)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#8b4513" stroke="#5c4033" filter="url(#glowBlue)"/>
      <circle cx="50" cy="-15" r="10" fill="#2c3e50" stroke="#34495e"/> <!-- Teacher Chair -->
    </g>

    <!-- Server Section (Top Right) -->
    <g transform="translate(500, 10)">
      <rect x="0" y="0" width="40" height="60" fill="#333" stroke="#111" filter="url(#glowBlue)"/>
    </g>

    <!-- Row 1: L1 & L2 (Middle-Top) -->
    <g transform="translate(50, 150)">
      <rect x="0" y="0" width="500" height="80" rx="10" fill="#a0522d" opacity="0.9"/> <!-- Table -->
      <!-- L1 Systems (Top side of table) -->
      <g transform="translate(50, -10)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="-15" r="8" fill="#2c3e50"/> <!-- Chair -->
      </g>
      <g transform="translate(150, -10)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="-15" r="8" fill="#2c3e50"/>
      </g>
       <!-- L2 Systems (Bottom side of table) -->
      <g transform="translate(100, 70)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
      </g>
      <g transform="translate(200, 70)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
      </g>
      <text x="520" y="45" fill="#555" font-family="Arial" font-size="12">Row 1 (L1/L2)</text>
    </g>

    <!-- Row 2: L3 & L4 (Middle-Bottom) -->
    <g transform="translate(50, 300)">
      <rect x="0" y="0" width="500" height="80" rx="10" fill="#a0522d" opacity="0.9"/>
       <!-- L3 -->
      <g transform="translate(50, -10)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="-15" r="8" fill="#2c3e50"/>
      </g>
      <!-- L4 -->
      <g transform="translate(100, 70)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
      </g>
      <text x="520" y="45" fill="#555" font-family="Arial" font-size="12">Row 2 (L3/L4)</text>
    </g>

    <!-- Row 3: L5 (Bottom) -->
    <g transform="translate(50, 450)">
      <rect x="0" y="0" width="500" height="60" rx="10" fill="#a0522d" opacity="0.9"/>
       <!-- L5 Systems (Bottom/User facing only?) or Top facing? Assuming standard class layout -->
      <g transform="translate(50, 40)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
        <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
      </g>
      <g transform="translate(150, 40)">
        <rect x="0" y="0" width="30" height="20" fill="#333"/>
         <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
      </g>
      <text x="520" y="35" fill="#555" font-family="Arial" font-size="12">Row 3 (L5)</text>
    </g>

  </g>
</svg>
