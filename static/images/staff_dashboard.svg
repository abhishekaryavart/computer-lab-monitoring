<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00bfff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f5;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f4f7f6"/>

  <!-- Sidebar -->
  <g transform="translate(0, 0)">
    <rect width="200" height="600" fill="#2c3e50"/>
    <text x="30" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="#00bfff">Staff Portal</text>
    
    <!-- Menu Items -->
    <g transform="translate(0, 100)">
        <rect x="0" y="0" width="200" height="50" fill="#34495e"/>
        <text x="50" y="32" font-family="Arial" font-size="14" fill="white">Dashboard</text>
        <rect x="0" y="0" width="5" height="50" fill="#00bfff"/> <!-- Active Indicator -->
    </g>
    <g transform="translate(0, 150)">
        <text x="50" y="32" font-family="Arial" font-size="14" fill="#bdc3c7">Manage Users</text>
    </g>
    <g transform="translate(0, 200)">
        <text x="50" y="32" font-family="Arial" font-size="14" fill="#bdc3c7">System Reports</text>
    </g>
     <g transform="translate(0, 250)">
        <text x="50" y="32" font-family="Arial" font-size="14" fill="#bdc3c7">Settings</text>
    </g>
  </g>

  <!-- Main Content -->
  <g transform="translate(220, 20)">
    <!-- Header Panel -->
    <g filter="url(#glowBlue)">
      <rect x="0" y="0" width="560" height="80" rx="10" fill="white" stroke="#bdc3c7"/>
      <text x="25" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">Welcome back,</text>
      <text x="25" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">Administrator</text>
      <circle cx="520" cy="40" r="20" fill="#34495e"/>
    </g>

    <!-- Quick Stats Row -->
    <g transform="translate(0, 110)">
      <!-- Card 1 -->
      <g filter="url(#glowBlue)">
        <rect x="0" y="0" width="170" height="100" rx="10" fill="white" stroke="#bdc3c7"/>
        <text x="20" y="30" font-family="Arial" font-size="12" fill="#7f8c8d">Total Staff</text>
        <text x="20" y="70" font-family="Arial" font-size="28" font-weight="bold" fill="#2980b9">12</text>
      </g>
      <!-- Card 2 -->
      <g transform="translate(190, 0)" filter="url(#glowBlue)">
         <rect x="0" y="0" width="170" height="100" rx="10" fill="white" stroke="#bdc3c7"/>
         <text x="20" y="30" font-family="Arial" font-size="12" fill="#7f8c8d">Active Issues</text>
        <text x="20" y="70" font-family="Arial" font-size="28" font-weight="bold" fill="#e74c3c">3</text>
      </g>
      <!-- Card 3 -->
      <g transform="translate(380, 0)" filter="url(#glowBlue)">
         <rect x="0" y="0" width="180" height="100" rx="10" fill="white" stroke="#bdc3c7"/>
         <text x="20" y="30" font-family="Arial" font-size="12" fill="#7f8c8d">System Health</text>
        <text x="20" y="70" font-family="Arial" font-size="20" font-weight="bold" fill="#27ae60">98%</text>
      </g>
    </g>

    <!-- Recent Activity / Controls -->
    <g transform="translate(0, 240)" filter="url(#glowBlue)">
      <rect x="0" y="0" width="560" height="300" rx="10" fill="white" stroke="#bdc3c7"/>
      <text x="25" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">System Controls</text>
      <line x1="25" y1="60" x2="535" y2="60" stroke="#f0f0f0" stroke-width="2"/>
      
      <!-- Control Buttons -->
      <g transform="translate(30, 80)">
         <rect x="0" y="0" width="150" height="40" rx="5" fill="#3498db" opacity="0.1"/>
         <rect x="0" y="0" width="150" height="40" rx="5" stroke="#3498db" fill="none"/>
         <text x="75" y="25" font-family="Arial" font-size="13" fill="#3498db" text-anchor="middle" font-weight="bold">Reset All Labs</text>
      </g>
      
       <g transform="translate(200, 80)">
         <rect x="0" y="0" width="150" height="40" rx="5" fill="#e74c3c" opacity="0.1"/>
         <rect x="0" y="0" width="150" height="40" rx="5" stroke="#e74c3c" fill="none"/>
         <text x="75" y="25" font-family="Arial" font-size="13" fill="#e74c3c" text-anchor="middle" font-weight="bold">Emergency Stop</text>
      </g>
    </g>

  </g>
</svg>
