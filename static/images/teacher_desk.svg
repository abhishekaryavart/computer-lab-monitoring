<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00bfff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5a2b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a2b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="holo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background Removed -->
  <!-- <rect width="800" height="600" fill="#f4f4f4"/> -->
  
  <!-- Teacher Desk Shadow (Antigravity) -->
  <ellipse cx="400" cy="500" rx="200" ry="25" fill="#000" opacity="0.1" filter="url(#glowBlue)"/>
  
  <!-- Desk Body -->
  <g transform="translate(200, 300)">
    <!-- Main surface -->
    <path d="M0,50 L50,0 L350,0 L400,50 L400,100 L0,100 Z" fill="url(#wood)" stroke="#5c4033" stroke-width="2"/>
    <!-- Front panel -->
    <rect x="20" y="100" width="360" height="100" fill="#cd853f" stroke="#8b4513"/>
    
    <!-- Floating effect glow under desk -->
    <rect x="50" y="190" width="300" height="10" fill="#00bfff" opacity="0.5" filter="url(#glowBlue)"/>
  </g>
  
  <!-- Monitor Stand -->
  <rect x="380" y="280" width="40" height="40" fill="#333"/>
  
  <!-- Wide Curved Monitor -->
  <path d="M300,280 Q400,270 500,280 L500,180 Q400,170 300,180 Z" fill="#222" stroke="#444"/>
  <path d="M305,275 Q400,265 495,275 L495,185 Q400,175 305,185 Z" fill="#000"/>
  
  <!-- Holographic Interface Elements -->
  <g transform="translate(300, 100)" opacity="0.8">
    <rect x="0" y="0" width="100" height="60" fill="url(#holo)" stroke="#00ffff" stroke-width="1"/>
    <line x1="10" y1="10" x2="90" y2="10" stroke="#00ffff" stroke-width="2"/>
    <line x1="10" y1="20" x2="70" y2="20" stroke="#00ffff" stroke-width="1"/>
    <line x1="10" y1="30" x2="80" y2="30" stroke="#00ffff" stroke-width="1"/>
    
    <!-- Floating Holo Graph -->
    <polyline points="120,40 130,20 140,50 150,10 160,30" fill="none" stroke="#00bfff" stroke-width="2"/>
    <rect x="110" y="0" width="80" height="60" fill="url(#holo)" stroke="#00ffff" stroke-width="1"/>
  </g>

</svg>
