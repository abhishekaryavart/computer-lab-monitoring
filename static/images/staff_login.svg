<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00bfff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Login Panel Container -->
  <g transform="translate(25, 25)">
    <!-- Shadow/Glow -->
    <rect x="0" y="0" width="250" height="350" rx="15" fill="#00bfff" opacity="0.2" filter="url(#glowBlue)"/>
    
    <!-- Main Card -->
    <rect x="5" y="5" width="240" height="340" rx="12" fill="url(#panelGrad)" stroke="#bdc3c7"/>
    
    <!-- Header -->
    <text x="125" y="50" font-family="Arial" font-size="22" font-weight="bold" fill="#2c3e50" text-anchor="middle">Staff Login</text>
    <line x1="30" y1="70" x2="220" y2="70" stroke="#dcdcdc" stroke-width="1"/>

    <!-- Staff ID Field -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#7f8c8d" font-weight="bold">STAFF ID</text>
      <rect x="0" y="10" width="190" height="35" rx="5" fill="#f9f9f9" stroke="#bdc3c7"/>
    </g>

    <!-- Password Field -->
    <g transform="translate(30, 170)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#7f8c8d" font-weight="bold">PASSWORD</text>
      <rect x="0" y="10" width="190" height="35" rx="5" fill="#f9f9f9" stroke="#bdc3c7"/>
      <!-- Masked dots -->
      <circle cx="20" cy="28" r="3" fill="#95a5a6"/>
      <circle cx="35" cy="28" r="3" fill="#95a5a6"/>
      <circle cx="50" cy="28" r="3" fill="#95a5a6"/>
      <circle cx="65" cy="28" r="3" fill="#95a5a6"/>
      <circle cx="80" cy="28" r="3" fill="#95a5a6"/>
    </g>

    <!-- Login Button -->
    <g transform="translate(30, 240)">
      <rect x="0" y="0" width="190" height="40" rx="20" fill="#3498db" filter="url(#glowBlue)"/>
      <text x="95" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">LOGIN</text>
    </g>
    
    <!-- Footer Link -->
    <text x="125" y="320" font-family="Arial" font-size="11" fill="#3498db" text-anchor="middle" text-decoration="underline">Forgot Password?</text>

  </g>
</svg>
