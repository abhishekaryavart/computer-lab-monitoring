<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <filter id="glowPanel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00bfff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <rect width="900" height="400" fill="#f4f7f6" opacity="0"/>

  <!-- PANEL 1: ADD SYSTEM -->
  <g transform="translate(20, 20)" filter="url(#glowPanel)">
      <rect x="0" y="0" width="260" height="350" rx="12" fill="#1e272e" stroke="#3498db"/>
      <text x="130" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#3498db" text-anchor="middle">ADD SYSTEM</text>
      
      <!-- Fields -->
      <g transform="translate(20, 70)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">LAB FACILITY</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
      <g transform="translate(20, 120)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">TABLE NO (L1-L5)</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
       <g transform="translate(20, 170)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">SYSTEM CONFIG</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
      
      <!-- Button -->
      <g transform="translate(20, 280)">
          <rect x="0" y="0" width="220" height="40" rx="20" fill="#3498db"/>
          <text x="110" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">+ ADD DEVICE</text>
      </g>
  </g>

  <!-- PANEL 2: ALLOCATE SYSTEM -->
  <g transform="translate(320, 20)" filter="url(#glowPanel)">
      <rect x="0" y="0" width="260" height="350" rx="12" fill="#1e272e" stroke="#27ae60"/>
      <text x="130" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#27ae60" text-anchor="middle">ALLOCATE</text>
      
      <!-- Fields -->
      <g transform="translate(20, 70)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">SYSTEM ID</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
      <g transform="translate(20, 120)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">STUDENT NAME</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
       <g transform="translate(20, 170)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">PURPOSE</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
      
      <!-- Button -->
      <g transform="translate(20, 280)">
          <rect x="0" y="0" width="220" height="40" rx="20" fill="#27ae60"/>
          <text x="110" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ASSIGN USER</text>
      </g>
  </g>

  <!-- PANEL 3: REMOVE SYSTEM -->
  <g transform="translate(620, 20)" filter="url(#glowPanel)">
      <rect x="0" y="0" width="260" height="350" rx="12" fill="#1e272e" stroke="#e74c3c"/>
      <text x="130" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#e74c3c" text-anchor="middle">REMOVE</text>
      
      <!-- Icon -->
      <circle cx="130" cy="120" r="40" fill="#e74c3c" opacity="0.1"/>
      <path d="M110 100 L150 140 M150 100 L110 140" stroke="#e74c3c" stroke-width="5" stroke-linecap="round"/>

      <!-- Fields -->
      <g transform="translate(20, 190)">
          <text x="0" y="0" font-size="10" fill="#bdc3c7">SYSTEM ID TO REMOVE</text>
          <rect x="0" y="5" width="220" height="30" rx="4" fill="#2c3e50" stroke="#34495e"/>
      </g>
      
      <!-- Button -->
      <g transform="translate(20, 280)">
          <rect x="0" y="0" width="220" height="40" rx="20" fill="#e74c3c"/>
          <text x="110" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DELETE SYSTEM</text>
      </g>
  </g>

</svg>
