<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <filter id="glowSuccess" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#27ae60" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    <filter id="glowRemove" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#e74c3c" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Success Toast -->
  <g transform="translate(20, 20)" filter="url(#glowSuccess)">
    <rect x="0" y="0" width="360" height="60" rx="30" fill="#1e272e" stroke="#27ae60" stroke-width="2"/>
    <circle cx="30" cy="30" r="12" fill="#27ae60"/>
    <path d="M22 30 L28 36 L38 24" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="35" font-family="Arial" font-size="14" fill="#ecf0f1" font-weight="bold">System Added Successfully</text>
  </g>

  <!-- Remove Toast -->
  <g transform="translate(20, 100)" filter="url(#glowRemove)">
     <rect x="0" y="0" width="360" height="60" rx="30" fill="#1e272e" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="30" cy="30" r="12" fill="#e74c3c"/>
    <path d="M24 24 L36 36 M36 24 L24 36" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="35" font-family="Arial" font-size="14" fill="#ecf0f1" font-weight="bold">System Removed</text>
  </g>
</svg>
